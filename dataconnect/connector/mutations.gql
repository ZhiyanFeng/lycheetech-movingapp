mutation CreateMovingRequest($userId: UUID!, $originAddress: String!, $destinationAddress: String!, $moveDate: Date!) @auth(level: PUBLIC) {
  movingRequest_insert(data: {
    userId: $userId,
    originAddress: $originAddress,
    destinationAddress: $destinationAddress,
    moveDate: $moveDate,
    status: OPEN
  })
}

mutation UpdateMovingRequestStatus($id: UUID!, $status: RequestStatus!) @auth(level: PUBLIC) {
  movingRequest_update(id: $id, data: {
    status: $status
  })
}

mutation CreateBid($moverId: UUID!, $movingRequestId: UUID!, $amount: Float!) @auth(level: PUBLIC) {
  bid_insert(data: {
    moverId: $moverId,
    movingRequestId: $movingRequestId,
    amount: $amount,
    status: PENDING
  })
}

mutation UpdateBidStatus($id: UUID!, $status: BidStatus!) @auth(level: PUBLIC) {
  bid_update(id: $id, data: {
    status: $status
  })
}

mutation CreateJob($movingRequestId: UUID!, $moverId: UUID!, $bidId: UUID!, $vehicleId: UUID!, $startDate: Date!) @auth(level: PUBLIC) {
  job_insert(data: {
    movingRequestId: $movingRequestId,
    moverId: $moverId,
    bidId: $bidId,
    vehicleId: $vehicleId,
    startDate: $startDate,
    status: SCHEDULED
  })
}

mutation UpdateJobStatus($id: UUID!, $status: JobStatus!) @auth(level: PUBLIC) {
  job_update(id: $id, data: {
    status: $status
  })
}

mutation CreatePayment($jobId: UUID!, $amount: Float!, $paymentType: String!) @auth(level: PUBLIC) {
  payment_insert(data: {
    jobId: $jobId,
    amount: $amount,
    paymentType: $paymentType,
    status: PENDING
  })
}

mutation CreateInvoice($jobId: UUID!, $amountDue: Float!, $dueDate: Date!, $issueDate: Date!) @auth(level: PUBLIC) {
  invoice_insert(data: {
    jobId: $jobId,
    amountDue: $amountDue,
    dueDate: $dueDate,
    issueDate: $issueDate,
    status: ISSUED
