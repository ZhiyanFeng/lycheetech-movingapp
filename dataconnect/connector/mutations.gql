
mutation CreateUser($displayName: String!, $email: String!, $phoneNumber: String, $address: String) @auth(level: PUBLIC) {
  user_insert(data: {
    displayName: $displayName,
    email: $email,
    phoneNumber: $phoneNumber,
    address: $address
  })
}

mutation UpdateUser($id: UUID!, $displayName: String, $phoneNumber: String, $address: String) @auth(level: PUBLIC) {
  user_update(id: $id, data: {
    displayName: $displayName,
    phoneNumber: $phoneNumber,
    address: $address
  })
}

mutation CreateMover($companyName: String!, $email: String!, $phoneNumber: String, $address: String, $serviceAreas: [String!]) @auth(level: PUBLIC) {
  mover_insert(data: {
    companyName: $companyName,
    email: $email,
    phoneNumber: $phoneNumber,
    address: $address,
    serviceAreas: $serviceAreas
  })
}

mutation UpdateMover($id: UUID!, $companyName: String, $phoneNumber: String, $address: String, $serviceAreas: [String!]) @auth(level: PUBLIC) {
  mover_update(id: $id, data: {
    companyName: $companyName,
    phoneNumber: $phoneNumber,
    address: $address,
    serviceAreas: $serviceAreas
  })
}

mutation CreateVehicle($moverId: UUID!, $make: String!, $model: String!, $year: Int!, $licensePlate: String!, $capacity: Float!) @auth(level: PUBLIC) {
  vehicle_insert(data: {
    moverId: $moverId,
    make: $make,
    model: $model,
    year: $year,
    licensePlate: $licensePlate,
    capacity: $capacity,
    status: ACTIVE
  })
}
